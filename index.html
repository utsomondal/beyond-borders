<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond Borders</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15816fb69a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h3>Beyond <span>Borders</span></h3>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="" id="home">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <div class="nav-toggle">
            <img src="Images/hamburger-button.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="travel-search">
        <div class="travel-search-content">
          <h3>Explore Your Travel</h3>
          <p>
            Explore limitless horizons with our curated travel guides. Discover
            hidden gems and embark on unforgettable adventures.
          </p>
        </div>
        <div class="travel-form-holder">
          <div class="travel-search-holder">
            <input type="text" placeholder="Where go" />
            <select name="" id="">
              <option value="">When</option>
            </select>
            <select name="" id="">
              <option value="">Select Type</option>
            </select>
            <div class="btn">
              <button><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
